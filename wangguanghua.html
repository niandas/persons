        <p>王光华，湖北省郧县人，一九五九年出生，一九七九年入伍，一九八二年入党。入伍后，先在陆军第一三八师四一二团五连任战士、副班长、班长、代理排长，后于一九八三年九月入济南陆军学校学习。一九八五年七月毕业后，赴云南老山前线参战见习，同年十二月四日在一次战斗中光荣栖牲，时年二十六岁。生前曾两次被树为精神文明标兵，两次荣立三等功，一次荣立二等功，一九八三年被军区授予“优秀共青团员”称号，荣获二级英模奖章。牺牲后，参战部队党委又为他追记了一等功。 王光华同志献身国防的坚定理想信念，锐意进取的拼搏精神，无私奉献的品质，严于律己的作风永远值得学习！</p>
